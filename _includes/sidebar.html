<nav>
  <h2><a href="/about">{{ site.data.theme.title }}</a></h2>
  <a href="/">
    {% if site.data.theme.social.gravatar %}
    <img src="http://www.gravatar.com/avatar/{{ site.data.theme.social.gravatar }}?s=200" id="gravatar" alt="My photo"/>
    {% else %}
    <img src="{{ site.url }}/custom-logo.png" width="100" height="100" />
    {% endif %}
  </a>
  <div id="bio">
    {{ site.data.theme.keywords }}
  </div>
  <div id="social">
    {% include social.html %}
  </div>
</nav>
